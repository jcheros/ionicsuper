<ion-header>

  <ion-navbar>
    <ion-title>Minkay app</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="logo">
		<!--<img color="dark" src="assets/img/user.svg" alt="Ionic logo">-->
    <fa-icon color="primary" name="user-circle" size="10x"></fa-icon>
	</div>

  <form (submit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
